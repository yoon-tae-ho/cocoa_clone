<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <title>Settings - Kokoa Clone</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi fa-sm"></i>
    </div>

    <div class="status-bar__column">
      <h4>18:43</h4>
    </div>

    <div class="status-bar__column">
      <span>110%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt fa-sm"></i>
    </div>
  </div>

  <header class="settings-header">
    <a href="more.html"><i class="fas fa-chevron-left fa-lg"></i></a>
    <h1 class="settings-header__title">Settings</h1>
    <i class="fas fa-search fa-lg"></i>
  </header>

  <main class="settings-screen">
    <section class="settings-screen__section">
      <article class="settings-screen__article">
        <div class="settings-screen__article-column">
          <i class="fas fa-bullhorn fa-lg"></i>
          <span class="settings-screen__article-title">Notices</span>
        </div>
        <div class="settings-screen__article-column"></div>
      </article>

      <article class="settings-screen__article">
        <div class="settings-screen__article-column">
          <i class="fas fa-flask fa-lg"></i>
          <span class="settings-screen__article-title">Kokoa Lab</span>
        </div>
        <div class="settings-screen__article-column"></div>
      </article>
      
      <article class="settings-screen__article">
        <div class="settings-screen__article-column settings-screen__article-column--version">
          <i class="fas fa-exclamation fa-sm"></i>
          <span class="settings-screen__article-title">Version</span>
        </div>
        <div class="settings-screen__article-column">
          <span class="settings-screen__current-state">Latest Version</span>
        </div>
      </article>
    </section>
    
    <div class="settings-screen__horizontal-line"></div>
    
    <section class="settings-screen__section">
        <article class="settings-screen__article">
          <div class="settings-screen__article-column">
            <i class="fas fa-lock fa-lg"></i>
            <span class="settings-screen__article-title">Privacy</span>
          </div>
          <div class="settings-screen__article-column"></div>
        </article>
  
        <article class="settings-screen__article">
          <div class="settings-screen__article-column">
            <i class="far fa-bell fa-lg"></i>
            <span class="settings-screen__article-title">Notifications</span>
          </div>
          <div class="settings-screen__article-column"></div>
        </article>
  
        <article class="settings-screen__article">
          <div class="settings-screen__article-column">
            <i class="far fa-user fa-lg"></i>
            <span class="settings-screen__article-title">Friends</span>
          </div>
          <div class="settings-screen__article-column"></div>
        </article>
  
        <article class="settings-screen__article">
          <div class="settings-screen__article-column">
            <i class="far fa-comment fa-lg"></i>
            <span class="settings-screen__article-title">Chats</span>
          </div>
          <div class="settings-screen__article-column"></div>
        </article>
  
        <article class="settings-screen__article">
          <div class="settings-screen__article-column">
            <i class="far fa-sun fa-lg"></i>
            <span class="settings-screen__article-title">Display</span>
            <div class="settings-screen__new-notification">N</div>
          </div>
          <div class="settings-screen__article-column"></div>
        </article>
  
        <article class="settings-screen__article">
          <div class="settings-screen__article-column">
            <i class="fas fa-brush fa-lg"></i>
            <span class="settings-screen__article-title">Themes</span>
            <div class="settings-screen__new-notification">N</div>
          </div>
          <div class="settings-screen__article-column">
            <span class="settings-screen__current-state">Default theme</span>
          </div>
        </article>
  
        <article class="settings-screen__article">
          <div class="settings-screen__article-column">
            <i class="fas fa-phone-alt fa-lg"></i>
            <span class="settings-screen__article-title">Call</span>
          </div>
          <div class="settings-screen__article-column"></div>
        </article>
    </section>
  </main>

  <nav class="nav-bar">
    <ul class="nav-bar__list">
      <li class="nav-bar__btn">
        <a class="nav-bar__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
      </li>
      <li class="nav-bar__btn">
        <a class="nav-bar__link" href="chats.html"><i class="far fa-comment fa-2x"></i></a>
      </li>
      <li class="nav-bar__btn">
        <a class="nav-bar__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
      </li>
      <li class="nav-bar__btn">
        <div class="nav-bar__notification nav-bar__notification--sm"></div>
        <a class="nav-bar__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
      </li>
    </ul>
  </nav>

  <aside class="screen-cover">
    <img src="https://d1fdloi71mui9q.cloudfront.net/yYgC6iEThaYBAbYhhmAR_P56DMJ6RGpNjA3XS" alt="" class="screen-cover__background">
    <h1 class="screen-cover__title">Your screen is too biggg!!</h1>
  </aside>
</body>
</html>
