<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <title>Welcome - Kokoa Clone</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi fa-sm"></i>
    </div>

    <div class="status-bar__column">
      <h4>18:43</h4>
    </div>

    <div class="status-bar__column">
      <span>110%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt fa-sm"></i>
    </div>
  </div>

  <header class="welcome-header">
    <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
    <span class="welcome-header__text">if you have a Kokoa Account,<br/>log in with your email or phone number.</span>
  </header>

  <main class="login">
    <form class="login__form" action="friends.html" method="get">
      <input required type="text" class="login__input login__id" placeholder="Email or Phone number">
      <input required type="password" class="login__input login__password" placeholder="Password">
      <input type="submit" class="login__btn" value="Log In">
      <a href="#" class="login__link">Find Kokoa Account or Password</a>
    </form>
  </main>

  <aside class="screen-cover">
    <img src="https://d1fdloi71mui9q.cloudfront.net/yYgC6iEThaYBAbYhhmAR_P56DMJ6RGpNjA3XS" alt="" class="screen-cover__background">
    <h1 class="screen-cover__title">Your screen is too biggg!!</h1>
  </aside>
</body>
</html>
